    - name: Start ganache
      run: ganache-cli -p 7545 -a 4 -e 10&
    - name: Run truffle test
      run: yarn exec truffle test
    - name: Stop ganache
      run: ps ax | grep ganache-cli | head -n1 | awk '{print $1}' | xargs kill

