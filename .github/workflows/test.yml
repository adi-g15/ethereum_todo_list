    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies & Ganache
      run: yarn add gatsby-cli --dev
    - name: Update PATH
      run: export PATH=$HOME/.yarn/bin:$PATH && echo $PATH && ls $HOME/.yarn/bin
#  testing:
